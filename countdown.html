<!DOCTYPE HTML>
<html lang="en-gb">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/time.js" type="text/javascript"></script>
    <script src="scripts/utility.js" type="text/javascript"></script>
    <title>Tiny Countdown</title>

    <style>

        html {
            margin: 0;
            color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            height: 100%;
        }

        #greeting {
            font-size: 2em;
        }

        #datetime {
            font-size: 1.5em;
        }

        .time-number {
            font-weight: bold;
            font-size: 2.5em;
            margin: unset;
        }

        .label {
            color: rgba(255, 255, 255, 1);
            font-weight: bold;
            font-size: 1em;
            margin: unset;
        }

        .morning {
            background: rgb(10,102,211) fixed;
            background: linear-gradient(to bottom, rgba(10,102,211,1) 0%, rgba(150,150,150,0.50) 66%, rgba(255,252,85,1) 100%) fixed;
        }

        .afternoon {
            background: rgb(78,140,213) fixed;
            background: linear-gradient(to bottom, rgba(78,140,213,1) 0%, rgba(255,111,109,0.25) 66%, rgba(255,183,65,1) 100%) fixed;
        }

        .night {
            background: rgb(2,0,36) fixed;
            background: linear-gradient(to bottom, rgba(2,0,36,1) 13%, rgba(39,0,117,1) 100%);
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

            .flex-container > div {
                background-color: rgba(0, 0, 0, 0.2);
                min-width: 130px;
                margin: 5px;
                padding: 15px 5px 15px 5px;
            }


        @keyframes twinkle_one {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.25;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes twinkle_two {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes twinkle_three {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 0;
            }
        }


        .star {
            position: absolute;
            background-color: white;
        }

        .star-type1 {
            width: 1px;
            height: 1px;
            border-radius: 3px;
            box-shadow: 0 0 1px 1px white;
            animation: twinkle_one 3s ease-in-out infinite;
        }

        .star-type2 {
            width: 2px;
            height: 2px;
            border-radius: 2px;
            box-shadow: 0 0 2px 1px white;
            animation: twinkle_two 11s ease-in-out infinite;
        }

        .star-type3 {
            width: 2px;
            height: 2px;
            border-radius: 1px;
            box-shadow: 0 0 2px 0 white;
            animation: twinkle_three 7s ease-in-out infinite;
        }



    </style>
</head>

<body onload="javascript:PageOnLoad();">
    <div>
        <div class="header">
            <h1 id="greeting"></h1>
            <h2 id="datetime"></h2>
        </div>
        <div class="flex-container">
            <div>
                <p id="days" class="time-number"></p>
                <p class="label">Days</p>
            </div>
            <div>
                <p id="hours" class="time-number"></p>
                <p class="label">Hours</p>
            </div>
            <div>
                <p id="mins" class="time-number"></p>
                <p class="label">Mins</p>
            </div>
            <div>
                <p id="secs" class="time-number"></p>
                <p class="label">Secs</p>
            </div>
        </div>
        <div class="footer">
            <h2 id="event"></h2>
        </div>
    </div>
    
    <script>

        var event;

        function parseQueryString() {
            var qVars = {};
            var qString = location.search.replace('?','').split('&');
            qString.forEach(function (qsVar) {
                var value = qsVar.split('=');
                qVars[value[0]] = value[1];
            });
            event = {
                name: decodeURIComponent(qVars['e']),
                theme: decodeURIComponent(qVars['t']),
                dateTime: Date.parse(`${qVars['yy']}-${qVars['mm']}-${qVars['dd']}T${qVars['hh']}:${qVars['nn']}:${qVars['ss']}`)
            };
            return event;
        }

        function updateNow(currentDateTime) {
            document.getElementsByTagName('body')[0].className = getTimeClass(new Date());
            $("#greeting").innerHTML = `Good ${getTimeGreeting(currentDateTime)},`;
            $("#datetime").innerHTML = `It's ${getTimeString(currentDateTime)} on ${getDateString(currentDateTime)}`;
        }

        function updateEvent(now) {
            updateNow(now);
            msToTarget = event.dateTime - now.getTime();
            if (!isNaN(event.dateTime)) {
                var timeParts = getTimeParts(msToTarget);
                var wording = msToTarget > 0 ? "until" : "since";

                $("#days").innerHTML = timeParts.days;
                $("#hours").innerHTML = timeParts.hours;
                $("#mins").innerHTML = timeParts.mins;
                $("#secs").innerHTML = timeParts.secs;
                $("#event").innerHTML = `${wording} ${event.name}`;

            }
        }

        function setTheme(theme) {
            var className = "";
            switch (theme) {
                case "x":
                    // code block
                    break;
                default:
                    generateStars($("html"), 100);
                    getTimeClass(new Date());
            }
            $('body').className = className;
        }

        var PageOnLoad = function () {           
            event = parseQueryString();
            setTheme(event.theme);
            updateEvent(new Date());
            clockTicker = setInterval(function () {
                updateEvent(new Date());
            }, 1000);
        }

    </script>
</body>
</html>
